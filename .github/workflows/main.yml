name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build_and_test:
        # needs: install_dependencies
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v2
            continue-on-error: false
    
          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: "22"
              registry-url: "https://registry.npmjs.org"
            continue-on-error: false
    
          - name: Install Docker
            run: |
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            continue-on-error: false
    
          - name: Install Docker Compose
            run: |
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              docker-compose --version
            continue-on-error: false
    
          - name: Build application images
            run: docker-compose build
            continue-on-error: false
          
          - name: Tag docker services
            run: |
             chmod +x ./scripts/rename-services.sh && ./scripts/rename-services.sh ${{secrets.DOCKER_USERNAME}} latest
    
          - name: Log in to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
            continue-on-error: false
    
          - name: Push Docker images to Docker Hub
            run: |
              chmod +x ./scripts/push-images.sh && ./scripts/push-images.sh ${{secrets.DOCKER_USERNAME}} ${{github.sha}}
            
            continue-on-error: false
