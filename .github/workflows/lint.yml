name: Lint-User

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm i
      - uses: sibiraj-s/action-eslint@v3
        with:
          working-directory: ${{ inputs.working-directory }}
          eslint-args: '--config=.eslintrc.json'
          extensions: 'js'
          annotations: true